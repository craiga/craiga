<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        {% for favicon_size in (16, 32, 64, 128, 192, 256) %}
            <link rel="icon" type="image/png" sizes="{{ favicon_size }}x{{ favicon_size }}" href="https://en.gravatar.com/userimage/17008/5ed5e51f6b0afc7be98feeea1585f0dd.png?size={{ favicon_size }}">
        {% endfor %}
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,700" rel="stylesheet">
        <link href="css/main.css?{{ cachebuster }}" rel="stylesheet">
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1061927-3"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-1061927-3');
</script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 full-width-print">
                    {{ content }}
                </div>
                <div class="col-sm-4 hidden-print">
                    <img src="https://en.gravatar.com/userimage/17008/5ed5e51f6b0afc7be98feeea1585f0dd.jpg?size=400" alt="" class="img-responsive center-block img-circle sm-third-size konami-rotate">
                    <div class="list-group links row">
                        {% for url, title, fa_class in links: %}
                            <a class="list-group-item col-lg-4 col-sm-6 col-xs-4" href="{{ url }}"><i class="fa {{ fa_class }} fa-fw" aria-hidden="true"></i>&nbsp; {{ title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.ravenjs.com/3.20.1/raven.min.js" crossorigin="anonymous"></script>
        <script>
Raven.config('https://87a4caa0fd8c4333929598cdd2e4b19b@sentry.io/255252').install();
</script>
        <audio class="konami-audio">
            <source src="audio/sick-loop.mp3" type='audio/mp3' />
        </audio>
        <script src="js/main.min.js?{{ cachebuster }}"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" class="layout-{{ page.layout }}"{% if page.id %} id="page-{{ page.id | slugify }}"{% endif %}>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/avatar-16.optimised.jpg">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/avatar-32.optimised.jpg">
        <link rel="icon" type="image/png" sizes="64x64" href="/assets/avatar-64.optimised.jpg">
        <link rel="icon" type="image/png" sizes="128x128" href="/assets/avatar-128.optimised.jpg">
        <link rel="icon" type="image/png" sizes="192x192" href="/assets/avatar-192.optimised.jpg">
        <link rel="icon" type="image/png" sizes="256x256" href="/assets/avatar-256.optimised.jpg">
        <link rel="apple-touch-icon" href="/assets/avatar-180.optimised.jpg">
        <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
        {% seo title=true %}
        {% feed_meta %}
    </head>
    <body{% if page.itemtype %} itemscope itemtype="{{ page.itemtype }}"{% endif %}>

<div class="row no-gutters">
    <div class="col-4 offset-4 col-md-12 offset-md-0">
        <img src="https://gravatar.com/avatar/{{ site.gravatar_hash }}.jpeg?size=400" alt="" class="img-fluid rounded-circle shadow konami-rotate">
    </div>
</div>
<div class="row no-gutters pt-3">
    {% for link in site.sidebar_links %}
        <a class="col-xl-4 col-md-6 col-4 py-1 text-truncate text-sans-serif" href="{{ link.url }}">
            <i class="{{ link.fontawesome-classes }} fa-fw " aria-hidden="true"></i>
            <span class="pl-1">{{ link.text }}</span>
        </a>
    {% endfor %}
</div>

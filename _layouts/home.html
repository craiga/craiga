{% include top.html %}

<div class="background-image d-flex">
    <div class="container align-self-center py-3">
        <div class="bg-black p-3 p-sm-5">
            <h1 class="mt-0">{{ page.title }}</h1>
            {{ content }}
            {% for link in site.sidebar_links %}
                <a class="btn btn-lg btn-link" href="{{ link.url }}">
                    <i class="{{ link.fontawesome-classes }} fa-fw " aria-hidden="true"></i><span class="pl-1">{{ link.text }}</span>
                </a>
            {% endfor %}
            <footer class="text-sans-serif text-muted small pt-3">
                <a href="https://github.com/craiga/craiga.id.au/blob/master/LICENSE">&copy; {{ "now" | date: "%Y" }} Craig Anderson.</a>
                Photo by <a href="http://www.hannahspence.com">Hannah Spence</a>.
            </footer>
        </div>
    </div>
</div>

{% include bottom.html %}

<section id="index">
  <header>
    <h1 class="mt-0">{{ page.title }}</h1>
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.image_description }}">
    {% endif %}
    {% if page.description %}
      <p>{{ page.description }}</p>
    {% endif %}
  </header>
  {{ content }}
</article>
